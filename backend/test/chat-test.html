<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #status {
            padding: 5px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Chat Test</h3>
        <div>
            <div id="status">Not Connected</div>
            <input type="text" id="token" placeholder="JWT Token">
            <button onclick="connect()">Connect</button>
        </div>

        <div>
            <input type="text" id="targetUserId" placeholder="Target User ID">
            <button onclick="createChat()">Create Chat</button>
        </div>

        <div>
            <input type="text" id="chatId" placeholder="Chat ID">
            <button onclick="joinChat()">Join Chat</button>
        </div>

        <div>
            <input type="text" id="receiverId" placeholder="Receiver ID">
            <input type="text" id="message" placeholder="Message">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let socket;

        function connect() {
            const token = document.getElementById('token').value;
            socket = io('https://localhost:3000', {
                withCredentials: true,
                auth: { token }
            });

            socket.on('connect', () => {
                document.getElementById('status').textContent = 'Connected';
            });

            socket.on('disconnect', () => {
                document.getElementById('status').textContent = 'Disconnected';
            });

            socket.on('chat:newMessage', (data) => {
                const messages = document.getElementById('messages');
                messages.innerHTML += `<p class="message">New: ${data.content}</p>`;
            });

            socket.on('chat:messageSent', (data) => {
                const messages = document.getElementById('messages');
                messages.innerHTML += `<p class="message">Sent: ${data.content}</p>`;
            });

            socket.on('error', (error) => {
                const messages = document.getElementById('messages');
                messages.innerHTML += `<p class="message" style="color: red">Error: ${error.message}</p>`;
            });

            socket.on('connect_error', (error) => {
                document.getElementById('status').textContent = 'Connection Error';
                console.error('Connection error:', error);
            });
        }

        async function createChat() {
            const targetUserId = document.getElementById('targetUserId').value;
            const token = document.getElementById('token').value;
            
            try {
                const response = await fetch('https://localhost:3000/chat/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ targetUserId })
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('chatId').value = data.chatId;
                    const messages = document.getElementById('messages');
                    messages.innerHTML += `<p class="message">Chat created with ID: ${data.chatId}</p>`;
                }
            } catch (error) {
                console.error('Error creating chat:', error);
                const messages = document.getElementById('messages');
                messages.innerHTML += `<p class="message" style="color: red">Error creating chat: ${error.message}</p>`;
            }
        }

        function joinChat() {
            const chatId = document.getElementById('chatId').value;
            socket.emit('chat:join', chatId);
            const messages = document.getElementById('messages');
            messages.innerHTML += `<p class="message">Joined chat: ${chatId}</p>`;
        }

        function sendMessage() {
            const chatId = document.getElementById('chatId').value;
            const receiverId = document.getElementById('receiverId').value;
            const content = document.getElementById('message').value;

            socket.emit('chat:sendMessage', {
                chatId,
                receiverId,
                content
            });

            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
