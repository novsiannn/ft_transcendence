services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - ./frontend:/src
      - /frontend/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/src
      - ./backend/db:/db
      - /backend/node_modules
    environment:
      - NODE_ENV=development

